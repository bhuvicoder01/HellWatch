name: hellwatch_mobile
description: HellWatch mobile streaming app
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  shared_preferences: ^2.2.2
  video_player: ^2.8.1
  audioplayers: ^6.5.1
  cached_network_image: ^3.3.0
  flutter_secure_storage: ^10.0.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/hw_logo_1024.png"
  
  # For modern Android adaptive icons
  adaptive_icon_background: "#1a1a1a"
  adaptive_icon_foreground: "assets/icon/hw_logo_foreground.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icon/
    - assets/gifs/
    - assets/videos/